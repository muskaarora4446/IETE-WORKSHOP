<!DOCTYPE html>
<html lan="en">
<head>
	<link rel="stylesheet" type="text/css" href="my form.css">
	<meta charset="utf-8">
	<title>Form</title>
</head>
<body>
	<img class="logo" src="logo.jpg" width="50px" alt="logo">
	<div class="main-block">
		<form autocomplete="off">
			<div class="title">
			   <h1> Register here</h1>
			</div>
            <div class="info">
                <Input type="text" name="name" placeholder="Full Name" required pattern="[A-z]{1,100}">
                <br>
                <br>
                <Input type="text" name="Email" placeholder="Email id" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                <br>
                <br>
                <Input type="tel" name="phone" placeholder="YOUR NO." required pattern="[0-9]{10}">
                <br>
                <br>
                <select name="drop">
                	<option value="year" selected>Year*</option>
                	<option value="1st">First</option>
                	<option value="2nd">Second</option>
                </select>
                <br>
                <br>
                <select value="down">
                	<option value="Branch" selected>Branch*</option>
                	<option value="COE">COE</option>
                	<option value="CSE">CSE</option>
					<option value="ENC">ENC</option>
					<option value="ECE">ECE</option>
					<option value="MEC">MEC</option>
					<option value="Branch">Others</option>
				</select>
			</div>
            <br>
            <button type="submit">submit</button>

		</form>
	</div>
<br>

      </div>
</body>
</html>
